<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-xl-12 col-md-12 col-lg-12">
            <br>
            <h2>All Guitars</h2>
            <br>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Serial</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let g of guitars">
                        <td>{{g.name}}</td>
                        <td>{{g.brand}}</td>
                        <td>{{g.serial}}</td>
                        <td>
                            <button class="btn btn-danger float-right">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
